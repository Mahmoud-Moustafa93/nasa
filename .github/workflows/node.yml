name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js version 22.2
        uses: actions/setup-node@v2
        with:
          node-version: "22.2"

      - name: Install dependencies
        run: npm install

      - name: Run build client
        run: npm run build --prefix client

      - name: Run tests
        run: npm test
